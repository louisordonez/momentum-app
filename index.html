<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="assets/js/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="center-container">
        <div>
          <div class="clock">
            <div>
              <span data-clock>--:--</span>
            </div>
          </div>
          <div class="greeting">
            <div>
              <span data-greeting></span>
              <span data-name></span>
              <span>.</span>
            </div>
          </div>
        </div>
        <div class="focus">
          <div>
            <span>What is your main focus for today?</span>
          </div>
          <div>
            <span class="focus-today-header hide" data-focus-today-header>TODAY</span>
          </div>
        </div>
        <div class="focus-input">
          <div>
            <input type="text" />
          </div>
          <div>
            <span class="hide" data-focus-input></span>
            <button class="focus-remove-btn hide">
              <span class="material-symbols-rounded"> delete </span>
            </button>
          </div>
        </div>
      </div>
      <div class="settings">
        <div>
          <button>
            <span class="material-symbols-rounded"> settings </span>
          </button>
        </div>
        <div>
          <div class="settings-menu" data-settings-menu>
            <div class="settings-menu-header">
              <span>Settings</span>
            </div>
            <div class="settings-menu-form">
              <fieldset class="user-fieldset">
                <div>
                  <input type="text" name="name" placeholder="Name" data-settings-menu-name-input />
                </div>
              </fieldset>
              <div>
                <button class="settings-submit-btn" data-settings-menu-submit>Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="todo">
        <div>
          <button>
            <span class="material-symbols-rounded"> checklist </span>
          </button>
        </div>
        <div>
          <div class="todo-menu" data-todo-menu></div>
        </div>
      </div>
      <div class="quote">
        <div><p>“Random Qoute”</p></div>
      </div>
    </div>
  </body>
</html>
