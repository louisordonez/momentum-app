<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="center-container">
        <div>
          <div class="clock">
            <div><h1 data-clock>--:--</h1></div>
          </div>
          <div class="greeting">
            <div>
              <span data-greeting></span>
              <span data-name></span>
              <span>.</span>
            </div>
          </div>
        </div>
        <div class="focus">
          <div><p>What is your main focus for today?</p></div>
        </div>
        <div class="focus-input">
          <div>
            <input type="text" />
          </div>
        </div>
      </div>
      <div class="settings">
        <div>
          <button>
            <span class="material-symbols-rounded"> settings </span>
          </button>
        </div>
        <div>
          <div class="settings-menu" data-settings-menu></div>
        </div>
      </div>
      <div class="todo">
        <div>
          <button>
            <span class="material-symbols-rounded"> checklist </span>
          </button>
        </div>
        <div>
          <div class="todo-menu" data-todo-menu></div>
        </div>
      </div>
      <div class="quote">
        <div><p>“Random Qoute”</p></div>
      </div>
    </div>
  </body>
</html>
