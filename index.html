<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/timeClock.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="center-container">
        <div>
          <div class="clock">
            <div><h1 data-clock>--:--</h1></div>
          </div>
          <div class="name">
            <div><h1>Good morning, John.</h1></div>
          </div>
        </div>
        <div class="focus">
          <div><p>What is your main focus for today?</p></div>
        </div>
        <div class="focus-input">
          <div>
            <p>_____________________________________</p>
          </div>
        </div>
      </div>
      <div class="quote">
        <div><p>“Random Qoute”</p></div>
      </div>
      <div class="todo">
        <div>
          <a href="#">Todo</a>
        </div>
      </div>
    </div>
  </body>
</html>
