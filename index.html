<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="assets/js/main.js" type="module" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="center-container">
        <div>
          <div class="clock">
            <div>
              <span data-clock>--:--</span>
            </div>
          </div>
          <div class="greeting">
            <div>
              <span data-greeting></span>
              <span data-name></span>
              <span>.</span>
            </div>
          </div>
        </div>
        <div class="focus">
          <div>
            <span>What is your main focus for today?</span>
          </div>
          <div>
            <span class="focus-today-header hide" data-focus-today-header>TODAY</span>
          </div>
        </div>
        <div class="focus-input">
          <div>
            <input type="text" />
          </div>
          <div>
            <span class="hide" data-focus-input></span>
            <button class="focus-remove-btn hide">
              <i class="fa-solid fa-circle-xmark"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="settings">
        <div>
          <button>
            <i class="fa-solid fa-gear"></i>
          </button>
        </div>
        <div>
          <div class="settings-menu" data-settings-menu>
            <div class="settings-menu-header">
              <span>Settings</span>
            </div>
            <div class="settings-menu-form">
              <fieldset class="name-fieldset">
                <div>
                  <input type="text" name="name" placeholder="Name" data-settings-menu-name-input />
                </div>
                <div>
                  <button class="settings-submit-btn" data-settings-menu-submit>Save</button>
                </div>
              </fieldset>
              <fieldset class="quote-fieldset">
                <div class="quote-add-container">
                  <input type="text" name="quote" placeholder="Quote" data-settings-menu-quote-input />
                  <button class="quote-add" data-settings-menu-quote-add-button>
                    <i class="fa-solid fa-circle-plus i-menu-style"></i>
                  </button>
                </div>
                <div class="quote-header">
                  <span>Quotes </span>
                </div>
                <ul class="quote-ul" data-quote-ul></ul>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
      <div class="todo">
        <div>
          <button>
            <i class="fa-solid fa-list-check"></i>
          </button>
        </div>
        <div>
          <div class="todo-menu" data-todo-menu></div>
        </div>
      </div>
      <div class="quote">
        <div><p>“Random Quote”</p></div>
      </div>
    </div>
  </body>
</html>
