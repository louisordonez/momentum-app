<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="assets/js/main.js" type="module" defer></script>
    <script src="assets/js/clock.js" type="module" defer></script>
    <script src="assets/js/focus.js" type="module" defer></script>
    <script src="assets/js/menus.js" type="module" defer></script>
    <script src="assets/js/name.js" type="module" defer></script>
    <script src="assets/js/quotesAndTodos.js" type="module" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="center-screen">
        <div>
          <div class="clock">
            <h1 data-clock>--:--</h1>
          </div>
          <div class="greeting">
            <div>
              <span data-greeting></span>
              <span data-name></span>
            </div>
          </div>
          <div class="focus">
            <div>
              <span data-focus-today-header>What is your main focus for today?</span>
            </div>
            <div class="focus-input-container">
              <div>
                <input type="text" />
              </div>
              <div>
                <span class="hide" data-focus-text></span>
                <button class="focus-remove-btn hide">
                  <i class="fa-solid fa-circle-xmark"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="settings">
        <div>
          <button>
            <i class="fa-solid fa-gear"></i>
          </button>
        </div>
        <div class="settings-menu" data-settings-menu>
          <div>
            <h1>Settings</h1>
          </div>
          <div class="name-input-container">
            <div>
              <input type="text" placeholder="Name" data-settings-menu-name-input />
            </div>
            <div>
              <button data-settings-menu-name-submit>Submit</button>
            </div>
          </div>
          <div class="quote-input-container">
            <div>
              <input type="text" placeholder="Quote" data-quote-input />
              <span data-quote-add><i class="fa-solid fa-circle-plus"></i></span>
            </div>
            <div>
              <h2>Quotes</h2>
            </div>
            <div>
              <ul class="quote-list" data-quote-ul></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="todo">
        <div>
          <button>
            <i class="fa-solid fa-list-check"></i>
          </button>
        </div>
        <div>
          <div class="todo-menu" data-todo-menu>
            <div>
              <h1>Todo</h1>
            </div>
            <div class="todo-input-container">
              <div>
                <input type="text" placeholder="Item" data-todo-input />
                <span data-todo-add><i class="fa-solid fa-circle-plus"></i></span>
              </div>
              <div>
                <h2>Items</h2>
              </div>
              <div>
                <ul class="todo-list" data-todo-ul></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="quote">
        <div>
          <p data-quote></p>
        </div>
      </div>
    </div>
  </body>
</html>
